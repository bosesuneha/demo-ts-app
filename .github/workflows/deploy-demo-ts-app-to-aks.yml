# This workflow will build and push an application to a Azure Kubernetes Service (AKS) cluster when you push your code
#
# This workflow assumes you have already created the target AKS cluster and have created an Azure Container Registry (ACR) and attached it to the AKS cluster.
# For instructions see:
#   - https://docs.microsoft.com/en-us/azure/aks/kubernetes-walkthrough-portal
#   - https://docs.microsoft.com/en-us/azure/container-registry/container-registry-get-started-portal
#   - https://learn.microsoft.com/en-us/azure/aks/cluster-container-registry-integration?tabs=azure-cli#configure-acr-integration-for-existing-aks-clusters
#   - https://github.com/Azure/aks-create-action
#
# ðŸ” IMPORTANT: OIDC Authentication Required!
# This workflow uses OpenID Connect (OIDC) to authenticate with Azure without storing secrets.
# You MUST configure the following GitHub repository secrets for this workflow to work:
#    - AZURE_CLIENT_ID     (Client ID of the managed identity or service principal) 
#    - AZURE_TENANT_ID     (Your Azure AD tenant ID)
#    - AZURE_SUBSCRIPTION_ID (Your Azure subscription ID)
#
# To set up OIDC authentication:
# 1. Use the AKS VS Code Extension "Setup OIDC for GitHub" command, OR
# 2. Follow the manual setup guide: https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/configuring-openid-connect-in-azure
#
name: deploy-demo-ts-app-to-aks

on:
    push:
        branches: [main]
    workflow_dispatch:

env:
    ACR_RESOURCE_GROUP: thgamble
    AZURE_CONTAINER_REGISTRY: dttestacr
    CONTAINER_NAME: demo-ts-app
    CLUSTER_NAME: dt
    CLUSTER_RESOURCE_GROUP: thgamble
    DEPLOYMENT_MANIFEST_PATH: |
        k8s/configmap.yaml
        k8s/deployment.yaml
        k8s/service.yaml
    DOCKER_FILE: Dockerfile
    BUILD_CONTEXT_PATH: .
    NAMESPACE: a-project

jobs:
    buildImage:
        permissions:
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        steps:
            # Checks out the repository this file is in
            - uses: actions/checkout@v4

            # Logs in with your Azure credentials
            - name: Azure login
              uses: azure/login@v2
              with:
                  client-id: ${{ secrets.AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                  subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

            # Logs into ACR
            - name: Log into ACR
              run: |
                  az acr login -n ${{ env.AZURE_CONTAINER_REGISTRY }}

            # Builds and pushes an image up to your Azure Container Registry
            - name: Build and push image to ACR
              run: |
                  az acr build --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }} --registry ${{ env.AZURE_CONTAINER_REGISTRY }} -g ${{ env.ACR_RESOURCE_GROUP }} -f ${{ env.DOCKER_FILE }} ${{ env.BUILD_CONTEXT_PATH }}
    deploy:
        permissions:
            actions: read
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        needs: [buildImage]
        steps:
            # Checks out the repository this file is in
            - uses: actions/checkout@v4

            # Logs in with your Azure credentials
            - name: Azure login
              uses: azure/login@v2
              with:
                  client-id: ${{ secrets.AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                  subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

            # Use kubelogin to configure your kubeconfig for Azure auth
            - name: Set up kubelogin for non-interactive login
              uses: azure/use-kubelogin@v1
              with:
                  kubelogin-version: "v0.0.25"

            # Retrieves your Azure Kubernetes Service cluster's kubeconfig file
            - name: Get K8s context
              run: |
                  az aks namespace get-credentials --resource-group ${{ env.CLUSTER_RESOURCE_GROUP }} --name ${{ env.CLUSTER_NAME }}

            # Checks if the AKS cluster is private
            - name: Is private cluster
              id: isPrivate
              run: |
                  result=$(az aks show --resource-group ${{ env.CLUSTER_RESOURCE_GROUP }} --name ${{ env.CLUSTER_NAME }} --query "apiServerAccessProfile.enablePrivateCluster")
                  echo "PRIVATE_CLUSTER=$result" >> "$GITHUB_OUTPUT"

            # Deploys application based on given manifest file
            - name: Deploys application
              uses: Azure/k8s-deploy@v5
              with:
                  action: deploy
                  manifests: ${{ env.DEPLOYMENT_MANIFEST_PATH }}
                  images: |
                      ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }}
                  resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}
                  name: ${{ env.CLUSTER_NAME }}
                  private-cluster: ${{ steps.isPrivate.outputs.PRIVATE_CLUSTER == 'true' }}
                  namespace: ${{ env.NAMESPACE }}
