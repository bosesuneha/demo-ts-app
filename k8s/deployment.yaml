apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-ts-app
  namespace: default
  labels:
    app: demo-ts-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-ts-app
  template:
    metadata:
      labels:
        app: demo-ts-app
    spec:
      containers:
      - name: demo-ts-app
        image: demo-ts-app:latest
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000