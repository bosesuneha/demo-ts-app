<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo TypeScript App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.3em;
            color: #333;
            margin: 20px 0;
            line-height: 1.6;
        }

        .status {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: bold;
            margin: 20px 0;
        }

        .info {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .info-item {
            margin: 10px 0;
            color: #6b7280;
        }

        .info-item strong {
            color: #374151;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <h1>Welcome!</h1>
        <div class="status">Running</div>
        <p class="message">
            Your TypeScript application is successfully deployed and running.
        </p>
        <div class="info">
            <div class="info-item">
                <strong>Timestamp:</strong> <span id="timestamp">Loading...</span>
            </div>
            <div class="info-item">
                <strong>Server Status:</strong> <span id="status">Loading...</span>
            </div>
        </div>
    </div>

    <script>
        // Fetch application info from the API
        fetch('/api/info')
            .then(response => response.json())
            .then(data => {
                document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString();
                document.getElementById('status').textContent = data.status;
            })
            .catch(error => {
                console.error('Error fetching app info:', error);
                document.getElementById('timestamp').textContent = new Date().toLocaleString();
                document.getElementById('status').textContent = 'Connected';
            });
    </script>
</body>
</html>
